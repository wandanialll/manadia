services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-manadia}
      POSTGRES_PASSWORD: ${DB_PASSWORD} # Required - no default!
      POSTGRES_DB: ${DB_NAME:-manadia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-manadia}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/wandanialll/manadia:${MANADIA_IMAGE_TAG:-latest}
    restart: always
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_USER=${DB_USER:-manadia}
      - DB_PASSWORD=${DB_PASSWORD} # Required
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-manadia}
      - API_KEY_EXPIRATION_DAYS=${API_KEY_EXPIRATION_DAYS:-365}
    volumes:
      - ./data:/app/data
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ghcr.io/wandanialll/manadia-frontend:${MANADIA_IMAGE_TAG:-latest}
    restart: always
    expose:
      - "3000"
    depends_on:
      - app

  caddy:
    image: caddy:latest
    restart: always
    environment:
      - CADDY_ADMIN_PASSWORD_HASH=${CADDY_ADMIN_PASSWORD_HASH}
      - CADDY_OWNTRACKS_PASSWORD_HASH=${CADDY_OWNTRACKS_PASSWORD_HASH}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - frontend

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
