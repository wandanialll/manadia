name: Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CADDY_ADMIN_PASSWORD_HASH: ${{ secrets.CADDY_ADMIN_PASSWORD_HASH }}
          CADDY_OWNTRACKS_PASSWORD_HASH: ${{ secrets.CADDY_OWNTRACKS_PASSWORD_HASH }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          envs: DB_PASSWORD,CADDY_ADMIN_PASSWORD_HASH,CADDY_OWNTRACKS_PASSWORD_HASH
          script: |
            # Create project directory
            mkdir -p /opt/location-logger
            cd /opt/location-logger

            # Login to GitHub Container Registry on the droplet
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ github.repository }}:latest

            # Download docker-compose.yml and Caddyfile from the repo
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.yml
            curl -o Caddyfile https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/Caddyfile

            # Create .env file from environment variables (passed from GitHub Secrets)
            cat > .env << EOF
            DB_PASSWORD=$DB_PASSWORD
            DB_USER=manadia
            DB_NAME=manadia
            DB_HOST=db
            DB_PORT=5432
            CADDY_ADMIN_PASSWORD_HASH=$CADDY_ADMIN_PASSWORD_HASH
            CADDY_OWNTRACKS_PASSWORD_HASH=$CADDY_OWNTRACKS_PASSWORD_HASH
            LOG_LEVEL=INFO
            API_KEY_EXPIRATION_DAYS=365
            EOF

            # Verify required variables are set
            if [ -z "$DB_PASSWORD" ]; then
              echo "ERROR: DB_PASSWORD is not set"
              exit 1
            fi

            if [ -z "$CADDY_ADMIN_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_ADMIN_PASSWORD_HASH is not set"
              exit 1
            fi

            if [ -z "$CADDY_OWNTRACKS_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_OWNTRACKS_PASSWORD_HASH is not set"
              exit 1
            fi

            echo "âœ“ .env file created from GitHub Secrets"

            # Stop and remove old containers
            docker compose down || true

            # Start up new version
            docker compose up -d
