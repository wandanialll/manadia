name: Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase image name
        id: image
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.name }}:latest

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Create project directory
            mkdir -p /opt/location-logger
            cd /opt/location-logger

            # Pull latest image (public package, no login needed)
            docker pull ${{ steps.image.outputs.name }}:latest

            # Check if repo already exists, if so update it
            if [ -d .git ]; then
              # Repository exists, just pull latest
              git pull origin ${{ github.ref_name }}
            else
              # Repository doesn't exist, clean up directory and clone fresh
              rm -rf ./* 2>/dev/null || true
              rm -rf .git .gitignore .dockerignore 2>/dev/null || true
              git clone --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
            fi

            # Ensure .env file exists with required credentials
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found in /opt/location-logger/"
              echo "You must create a .env file with the following variables:"
              echo "  DB_PASSWORD=your_secure_password"
              echo "  CADDY_ADMIN_PASSWORD_HASH=your_admin_hash"
              echo "  CADDY_OWNTRACKS_PASSWORD_HASH=your_owntracks_hash"
              echo ""
              echo "See .env.example for instructions on generating password hashes:"
              echo "  curl https://raw.githubusercontent.com/${{ github.repository }}/main/.env.example"
              exit 1
            fi

            # Verify required variables are set
            set -a
            source .env
            set +a

            if [ -z "$DB_PASSWORD" ]; then
              echo "ERROR: DB_PASSWORD is not set in .env file"
              exit 1
            fi

            if [ -z "$CADDY_ADMIN_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_ADMIN_PASSWORD_HASH is not set in .env file"
              exit 1
            fi

            if [ -z "$CADDY_OWNTRACKS_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_OWNTRACKS_PASSWORD_HASH is not set in .env file"
              exit 1
            fi

            # Inject password hashes into Caddyfile from .env values
            sed -i "s|OWNTRACKS_HASH_PLACEHOLDER|$CADDY_OWNTRACKS_PASSWORD_HASH|g" Caddyfile
            sed -i "s|ADMIN_HASH_PLACEHOLDER|$CADDY_ADMIN_PASSWORD_HASH|g" Caddyfile

            # Verify hashes were injected (should NOT contain placeholders)
            if grep -q 'PLACEHOLDER' Caddyfile; then
              echo "ERROR: Password hashes not injected into Caddyfile."
              echo "Ensure CADDY_ADMIN_PASSWORD_HASH and CADDY_OWNTRACKS_PASSWORD_HASH are set in .env"
              exit 1
            fi

            # Stop and remove old containers
            docker compose down || true

            # Start up new version
            docker compose up -d
