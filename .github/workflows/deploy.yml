name: Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase image name
        id: image
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.name }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.image.outputs.name }}-frontend:latest

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          command_timeout: 30m
          script: |
            # Create project directory
            mkdir -p /opt/location-logger
            cd /opt/location-logger

            # Pull latest images (public packages, no login needed)
            docker pull ${{ steps.image.outputs.name }}:latest
            docker pull ${{ steps.image.outputs.name }}-frontend:latest

            # Check if repo already exists, if so update it
            if [ -d .git ]; then
              # Force update to match remote (sed previously dirtied the tree)
              git fetch origin ${{ github.ref_name }}
              git reset --hard origin/${{ github.ref_name }}
            else
              # Repository doesn't exist, backup .env and clone fresh
              ENV_BACKUP="/tmp/manadia.env.backup"
              if [ -f .env ]; then
                cp .env "$ENV_BACKUP"
              fi
              cd ..
              rm -rf location-logger
              mkdir -p location-logger
              cd location-logger
              git clone --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .
              # Restore .env if it was backed up
              if [ -f "$ENV_BACKUP" ]; then
                cp "$ENV_BACKUP" .env
              fi
            fi

            # Ensure .env file exists with required credentials
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found in /opt/location-logger/"
              echo "You must create a .env file with the following variables:"
              echo "  DB_PASSWORD=your_secure_password"
              echo "  CADDY_ADMIN_PASSWORD_HASH=your_admin_hash"
              echo "  CADDY_OWNTRACKS_PASSWORD_HASH=your_owntracks_hash"
              echo ""
              echo "See .env.example for instructions on generating password hashes:"
              echo "  curl https://raw.githubusercontent.com/${{ github.repository }}/main/.env.example"
              exit 1
            fi

            # Verify required variables are set
            set -a
            source .env
            set +a

            if [ -z "$DB_PASSWORD" ]; then
              echo "ERROR: DB_PASSWORD is not set in .env file"
              exit 1
            fi

            if [ -z "$CADDY_ADMIN_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_ADMIN_PASSWORD_HASH is not set in .env file"
              exit 1
            fi

            if [ -z "$CADDY_OWNTRACKS_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_OWNTRACKS_PASSWORD_HASH is not set in .env file"
              exit 1
            fi

            # Stop and remove old containers
            docker compose down || true

            # Start up new version
            docker compose up -d
