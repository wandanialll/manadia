name: Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Create project directory
            mkdir -p /opt/location-logger
            cd /opt/location-logger

            # Login to GitHub Container Registry on the droplet
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ github.repository }}:latest

            # Download docker-compose.yml and Caddyfile from the repo
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.yml
            curl -o Caddyfile https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/Caddyfile

            # Ensure .env file exists with required credentials
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found in /opt/location-logger/"
              echo "You must create a .env file with the following variables:"
              echo "  DB_PASSWORD=your_secure_password"
              echo "  CADDY_ADMIN_PASSWORD_HASH=your_admin_hash"
              echo "  CADDY_OWNTRACKS_PASSWORD_HASH=your_owntracks_hash"
              echo ""
              echo "See .env.example for instructions on generating password hashes:"
              echo "  curl https://raw.githubusercontent.com/${{ github.repository }}/main/.env.example"
              exit 1
            fi

            # Verify required variables are set
            set -a
            source .env
            set +a

            if [ -z "$DB_PASSWORD" ]; then
              echo "ERROR: DB_PASSWORD is not set in .env file"
              exit 1
            fi

            if [ -z "$CADDY_ADMIN_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_ADMIN_PASSWORD_HASH is not set in .env file"
              exit 1
            fi

            if [ -z "$CADDY_OWNTRACKS_PASSWORD_HASH" ]; then
              echo "ERROR: CADDY_OWNTRACKS_PASSWORD_HASH is not set in .env file"
              exit 1
            fi

            # Stop and remove old containers
            docker compose down || true

            # Start up new version
            docker compose up -d
